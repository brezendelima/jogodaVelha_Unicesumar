<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>JOGO DA VELHA</h1>
    <hr />
    <div class="info-jogador">
      <input type="text" id="jogador1" placeholder="Nome do Jogador 1">
      <input type="text" id="jogador2" placeholder="Nome do Jogador 2">
      <button id="iniciar-jogo">Iniciar Jogo</button>
    </div>
    <div class="container-jogo" style="display: none;">
      <div class="jogo">
        <button data-i="0"></button>
        <button data-i="1"></button>
        <button data-i="2"></button>
        <button data-i="3"></button>
        <button data-i="4"></button>
        <button data-i="5"></button>
        <button data-i="6"></button>
        <button data-i="7"></button>
        <button data-i="8"></button>
      </div>
      <h2 class="jogador-atual"></h2>
      <h3>Ranking:</h3>
      <ul id="ranking"></ul>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
